    <h1>Formulario de Registo para el Webinar</h1>
    <form action="procesar_webinar.php" method="post">

        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="correo"> Correo Electronico:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        <label for="correo">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>
        <label>¿Cómo te enteraste del webinar</label><br>
        <input type="radio" id="email" name="fuente" value="email">
        <label for="email">email</label><br>
        <input type="radio" id="redes" name="fuente" value="Redes Sociales" required>
        <label for="email">Redes Sociales</label><br>
        <input type="radio" id="amigo" name="fuente" value="Amigo" required>
        <label for="amigo">Amigo</label><br><br>
        <label for="temas_interes">Temas de Interés:</label><br>
        <select id="temas_interes" name="temas_interes[]" multiple required>
            <option value="Tecnología">Tecnología</option>
            <option value="Educación">Educación</option>
            <option value="Salud">Salud</option>
            <option value="Negocios">Negocios</option>
        </select><br><br>
        <label>Opciones de Participación:</label><br>
        <input type="checkbox" id="certificado" name="Opciones[]" value="Certificado">
        <label for="certificado">Deseo recibir un Certificado</label><br>
        <input type="checkbox" id="grabacion" name="Opciones" value="Grabación">
        <label for="grabacion">Deseo recibir la Grabación</label><br><br>
        <label for="comentarios">Comentarios o Preguntas:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Registrarse"> 
    </form>
